<div class="card">
    <div class="card-header">
        Grocery List
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter By: </div>
            <div class="col-md-4"><input 
                [(ngModel)]='listFilter'
                type="text"></div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filter By: {{listFilter}}</h4>
            </div>
            <div class='table-responsive'>
                <table class="table"
                    *ngIf = "groceries&&groceries.length"
                >
                    <thead>
                        <tr>
                            <th><button (click)="toggleImage()" class="btn btn-primary">{{showImage?'Hide':'Show'}} Image</button></th>
                            <th>Item</th>
                            <th>Code</th>
                            <th>Quantiy</th>
                            <th>Price</th>
                            <th>Got</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let grocery of groceries">
            
                            <td><img *ngIf="showImage" 
                                    [style.width.px]="imageWidth" 
                                    [style.margin.px]="imageMargin"
                                    src={{grocery.imageUrl}}></td>
                            <td id="grocery-name">{{grocery.groceryName}}</td>
                            <td>{{grocery.groceryCode | lowercase}}</td>
                            <td>{{grocery.quantity}}</td>
                            <td>{{grocery.price | currency: 'CAD'}}</td>
                            <td>{{grocery.gotIt}}</td>
                        </tr>

                    </tbody>

                </table>

            </div>

        </div>

    </div>
</div>
